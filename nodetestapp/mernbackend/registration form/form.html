<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-weidth,initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter full name" name="name"required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname"required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email address;" name="email"required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone number</label>
                    <input type="tel" placeholder="Enter your number" name="phoneNumber"required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password"required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm password</label>
                    <input type="password" placeholder="confirm password" name="confirmpassword"required>
                </div>
                <div class="input-box">
                    <label for="age">Date of birth</label>
                    <input type="date" placeholder="Enter your date of birth" name="age"required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="alert">
                <p>
                    By clicking sign up, you agree to our <a href="#">term,</a> <a href="#">privacy policy</a> and <a href="#">cookies policy.</a>  you may receive sms notification from us and can opt out  at  any time.
                </p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
